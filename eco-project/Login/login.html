<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Project - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="logo">
        <img src="/eco-project/Imgs/Logo.png" alt="Eco Project Logo" class="logo">
    </div>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-box shadow p-4">

            <form id="loginForm">

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Insira seu email" required>
                </div>
                <div class="mb-3 position-relative">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Insira sua senha" required>
                    <button type="button" class="btn-eye" onclick="togglePasswordVisibility()"></button>
                </div>

                <div class="d-grid">
                    <button type="submit" class="loginb btn btn-success">Login</button>
                </div>
                <div class="text-center mt-3">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <hr>
                <div class="text-center">
                    <p>Novo por aqui?</p>
                    <button class="createacc btn btn-outline-success"
                        onclick="window.location.href='/Cadastro/cad.html'">Criar minha conta</button>
                </div>
            </form>
        </div>
    </div>
    <div id="response" class="mt-4"></div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
