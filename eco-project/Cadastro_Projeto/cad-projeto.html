<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cad-projeto.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');
    </style>
    
        <title>Cadastro de Projeto - EcoProject</title>
</head>

<body>
   
    <div id="layout">
        <script src="../layout/layout.js"></script>
    </div>

    <section class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row align-items-center">

            <div class=" box col-md-6">
                <div class="card p-4 shadow">
                    <h3 class="text-center mb-4">Cadastre Seu Projeto</h3>
                    
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do Projeto</label>
                            <input type="nome" class="form-control id="nome" placeholder="Insira o nome do projeto" required>
                        </div> 
                        <div class="mb-3">
                            <label for="descrição" class="form-label">Descrição do projeto</label>
                            <input type="descrição" class="form-control" id="descrição" placeholder="Insira a descrição do projeto" required>
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <select id="categoria" name="categoria" required>
                                <option value="">Selecione uma categoria</option>
                                <option value="1">Categoria 1</option>
                                <option value="2">Categoria 2</option>
                                <option value="3">Categoria 3</option>
                            </select>
                        </div>
                        <hr>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="termosCheck" required>
                            <label class="form-check-label" for="termosCheck">
                                Concorde com nossos <a href="#">Termos de uso</a> e <a href="#">Política de privacidade</a>
                            </label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Cadastrar Projeto</button>
                        </div>
                    </form>

                    <div id="responseMessage"></div>

                </div>
            </div>
        </div>
    </section>

    <script src="cad.js"></script> <!-- linkar script -->
</body>
</html>
