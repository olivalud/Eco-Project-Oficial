    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');
    </style>
    
        <title>Cadastro de Projeto - EcoProject</title>
</head>

<body>
    <header>
        <header class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="logo navbar-brand" href="../Home/home.html">
                    <img src="../Imgs/Logo.png" alt="Eco Project">
                </a>
                <nav class="header__navigation">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="insane collapse navbar-collapse" id="navbarNav">
                        <ul class="itens navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="../Home/home.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../Artigo/artigo.html">Artigos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../Page Projetos/projeto.html">Projetos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../Cadastro_Projeto/cad-projeto.html">Faça Parte</a>
                            </li>
                            <li class="nav-item">
                                <a class="loginb nav-link btn btn-outline-success" href="../Login/login.html">Login</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
    </header>

    <section class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row align-items-center">

            <!-- Sign up Form -->
            <div class=" box col-md-6">
                <div class="card p-4 shadow">
                    <h3 class="text-center mb-4">Cadastro de Projetos</h3>
                    
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="nome" class="form-label">Nome do Projeto</label>
                            <input type="nome" class="form-control id="nome" placeholder="Insira o nome do projeto" required>
                        </div> 
                        <div class="form-group">
                            <label for="descrição" class="form-label">Descrição do projeto</label>
                            <input type="descrição" class="form-control" id="descrição" placeholder="Insira a descrição do projeto" required>
                        </div>
                        <div class="form-group">
                            <label for="categoria" class="form-label">Categoria</label>
                            <select id="categoria" name="categoria" required>
                                <option value="">Selecione uma categoria</option>
                                <option value="1">Categoria 1</option>
                                <option value="2">Categoria 2</option>
                                <option value="3">Categoria 3</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="termosCheck" required>
                            <label class="form-check-label" for="termosCheck">
                                Concorde com nossos <a href="#">Termos de uso</a> e <a href="#">Política de privacidade</a>
                            </label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Cadastrar Projeto</button>
                        </div>
                    </form>

                    <div id="responseMessage"></div>

                </div>
            </div>
        </div>
    </section>

    <script src="cad.js"></script> <!-- linkar script -->
</body>
</html>
