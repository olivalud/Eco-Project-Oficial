<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eco Project - Cadastro</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');
        </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- API -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" href="../Imgs/image 2.svg" type="image/svg+xml">
</head>

<body>
       
    <div id="layout">
        <script src="../layout/layout.js"></script>
    </div>
    
    <section class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row align-items-center">

            <!-- Sign up Form -->
            <div class=" box col-md-6">
                <div class="card p-4 shadow">
                    <h3 class="text-center mb-4">Cadastro</h3>
                    
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="nome" class="form-control id="nome" placeholder="Insira seu nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Insira seu email" required>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Insira sua senha" required>
                            <!-- <button type="button" class="btn-eye" onclick="togglePasswordVisibility()"></button> -->
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="termosCheck" required>
                            <label class="form-check-label" for="termosCheck">
                                Concorde com nossos <a href="#">Termos de uso</a> e <a href="#">Política de privacidade</a>
                            </label>
                        </div>
                        <hr>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Cadastre-se</button>
                        </div>
                    </form>

                    <div id="responseMessage"></div>

                    <div class="text-center mt-3">
                        <p>Você já tem uma conta?</p>
                        <button class="btn btn-outline-success" onclick="window.location.href='/eco-project/Login/login.html'">Entrar na minha conta</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="cad.js"></script> <!-- linkar script -->
</body>
</html>
